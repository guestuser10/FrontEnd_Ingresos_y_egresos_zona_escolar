<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./datos-supervisor.component.css">
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="form-row" style="margin-top: 80px;">
                <div class="form-header">
                    <h2>Datos Supervisor</h2>
                </div>
            </div>
            <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px;">
          
            </div>
            <table>
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Rol</th>
                      <th>Username</th>
                      <th>Nombre</th>
                      <th>Contrase√±a</th>
                      <th>Estado</th>
                      <th>
                        <button class="btn"  [routerLink]="['/crear-usuarios']" style="background-color: #4CAF50; border-radius: 25px; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                            <i class="fa-solid fa-plus"></i>
                        Registrar </button>
                      </th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.name }}</td>
                    <td>{{ usuario.password }}</td>
                    <td>{{ usuario.estado }}</td>
   
                        <td>
                        <div  style="display: flex; flex-direction: row;">
                        <button mat-icon-button (click)="openModificarUsuario(usuario)" class="btn" style="background-color: rgb(223, 223, 26); border-radius: 25px; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                            <mat-icon>account_circle</mat-icon>
                        </button>
                        
                        </div>
           
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</body>
</html>
