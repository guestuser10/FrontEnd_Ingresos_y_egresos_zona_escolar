<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./crear-categoria.component.css">
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 200px; padding:10px;">
        <div class="form-row" style="margin-top: 60px ;">
        </div>


        <form (ngSubmit)="onSubmit()" class="container" style="padding: 30px;">
            <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px;">
              <div style="width: 90%;">
                <h4>Informacion Basica</h4>
              </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="Nombre">Nombre de la categoria:</label>
                <input type="text" id="Nombre" name="Nombre" [(ngModel)]="categoriasegr.nombre" required>
            </div>
            <div class="form-group">
                <label for="Identificador">Identificador:</label>
                <input type="text" id="Identificador" name="Identificador" value="Egreso" readonly>
            </div>
        </div>
        <button type="submit" class="send-form">AÃ±adir</button>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
    </div>
    
    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</body>
</html>
