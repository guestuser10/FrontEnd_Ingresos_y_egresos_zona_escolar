<div class="top-margin">
    <div class="form-row" style="margin-top: 1px;">
    </div>
    <form (ngSubmit)="onSubmit()" class="container" style="margin-top: 50px; padding:30px;">
        <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px;">
            <div style="width: 90%;">
                <h4>Informacion Basica</h4>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name-label">Nombre:</label>
                <input type="text" id="name" name="name" [(ngModel)]="usuario.name" required>
            </div>
            <div class="form-group">
                <label for="last-name-label">Apellido:</label>
                <input type="text" id="last-name" name="last-name" [(ngModel)]="usuario.last_name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="number-label">Telefono:</label>
            <input type="text" id="tel" name="tel" [(ngModel)]="usuario.tel" required>
        </div>
        <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px;">
            <div style="width: 90%;">
                <h4>Datos de cuenta</h4>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email-label">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
            </div>
            <div class="form-group">
                <label for="pass-label">Contraseña:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <label for="escuela-label">Escuela:</label>
                <select id="escuela" name="escuela" [(ngModel)]="usuario.escuela" required>
                    <option *ngFor="let escuela of escuelas" [value]="escuela.escuela">{{ escuela.escuela }}</option>
                </select>
            </div>
        </div>
        <div class="form-row" style="border-bottom: 2px solid lightgray; margin-top: 10px;">
            <div style="width: 90%;">
                <h4>Rol de usuario</h4>
            </div>
        </div>
        <div class="form-group">
            <label for="rol-label">Rol institucional:</label>
            <select id="rol" [(ngModel)]="rol" name="rol" disabled required>
                <option value="director">Director</option>
            </select>
        </div>
        <button type="submit" class="send-form">Añadir</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

    <script src="https://kit.fontawesome.com/a5b7ce8541.js" crossorigin="anonymous"></script>
</div>
